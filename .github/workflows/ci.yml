name: ci

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: macos
    strategy:
      matrix:
        destination: ['platform=iOS Simulator,name=iPhone 14 Pro,OS=14.0', 'platform=iOS Simulator,name=iPhone 13,OS=latest']
    steps:
    - uses: actions/checkout@v2

    - name: Install Tuist ðŸ› 
      run: mise install tuist
      
    - name: fetch Xcode project with Tuist
      run: tuist fetch

    - name: Generate Xcode project with Tuist
      run: tuist generate

    - name: Cache Tuist Dependencies
      uses: actions/cache@v2
      with:
        path: ~/.tuist
        key: ${{ runner.os }}-tuist-${{ hashFiles('**/Project.swift') }}
        restore-keys: |
          ${{ runner.os }}-tuist-
          
    - name: Install xcpretty
      run: gem install xcpretty --user-install

    - name: Start xcode build and test ðŸ› 
      run: |
        set -o pipefail && xcodebuild clean test -scheme App-Dev -destination '${{ matrix.destination }}' | xcpretty
